<div class="lg:w-3/12 shadow-2xl p-10 mt-2 mx-auto">
    <h3 class="text-3xl font-semibold text-center py-5">Login</h3>
    <form [formGroup] = "loginForm" class="flex flex-col">
        <div  class="flex flex-col mt-4 mb-1">
            <input formControlName= "email" class="p-2 border border-gray-300 rounded" type = "text" placeholder ="E-Mail">
            <span *ngIf="loginForm.hasError('email','email') && loginForm.controls['email'].dirty" class="text-red-600 mt-2 text-sm">*E-Mail is required!</span>
        </div>
        <div  class="flex flex-col mt-4 mb-1">
            <input formControlName= "password" class="p-2 border border-gray-300 rounded" type = "password" placeholder ="Password">
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-600 mt-2 text-sm">*Password is required!</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <button [disabled] = "loginForm.invalid" [class.disabled] = "loginForm.invalid" class="bg-indigo-400 rounded text-white font-semibold p-1" (click) = "login()">Login</button>
        </div>
    </form>
    <div class="flex justify-between text-sm mt-2">
        <a [routerLink]="['/register']" class="cursor-pointer text-indigo-500 font-normal">Create Account</a>
        <a [routerLink]="['/forget-password']" class="cursor-pointer text-indigo-500 font-normal">Forgot Password?</a>
    </div>
</div>
