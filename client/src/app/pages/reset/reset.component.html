<div class="lg:w-3/12 shadow-2xl p-10 mt-2 mx-auto">
    <h3 class="text-3xl font-semibold text-center py-5">Reset Password</h3>
    <form [formGroup] = "resetForm" class="flex flex-col">
        <span class="mb-4">Please enter a strong password!</span>
        <div  class="flex flex-col mt-4 mb-1">
            <input formControlName= "password" class="p-2 border border-gray-300 rounded" type = "password" placeholder ="Password">
            <span *ngIf="resetForm.hasError('password','password') && resetForm.controls['password'].dirty" class="text-red-600 mt-2 text-sm">*Password is required!</span>
        </div>
        <div  class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" type = "password" placeholder ="Confirm Password">
            <span *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty"
            class="text-red-600 mt-2 text-sm">*Confirm Password is required!</span>
            <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')"
            class="text-red-600 mt-2 text-sm">*Password did not matched!</span>
        </div>
        <div class="mt-3 mb-1">
            <button [disabled] = "resetForm.invalid" [class.disabled] = "resetForm.invalid" class="bg-indigo-400 rounded text-white font-semibold w-3/12 p-2 mr-4" (click) = "reset()">Submit</button>    
        </div>
    </form>
</div>
