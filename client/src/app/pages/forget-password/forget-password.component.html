<div class="lg:w-4/12 shadow-2xl p-10 mt-2 mx-auto">
    <h3 class="text-3xl font-semibold text-center py-5">Forget Password</h3>
    <form [formGroup] = "forgetPwdForm" class="flex flex-col">
        <span class="mb-4">Enter your E-Mail & we'll send you instructions on how to reset the password!</span>
        <div  class="flex flex-col mt-4 mb-1">
            <input formControlName= "email" class="p-2 border border-gray-300 rounded" type = "text" placeholder ="E-Mail">
            <span *ngIf="forgetPwdForm.hasError('email','email') && forgetPwdForm.controls['email'].dirty" class="text-red-600 mt-2 text-sm">*E-Mail is required!</span>
        </div>
        <div class="mt-3 mb-1">
            <button [disabled] = "forgetPwdForm.invalid" [class.disabled] = "forgetPwdForm.invalid" class="bg-indigo-400 rounded text-white font-semibold w-3/12 p-2 mr-4" (click) = "submit()">Submit</button>
            <button [disabled] = "forgetPwdForm.invalid" [class.disabled] = "forgetPwdForm.invalid" class="bg-gray-600 rounded text-white font-semibold w-3/12 p-2" (click) = "cancel()">Cancel</button>
        </div>
    </form>
</div>
